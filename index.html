<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DeVData-->
    <meta name="author" content="MauroPepa">
    <meta name="description" content="To-Do CheckList">
    
    <!-- WebData -->
    <title>ToDoList</title>
    <link rel="icon" href="../img/to-do-list.svg" type="image/svg+xml">
    
    <!-- CSS mainStyle -->
    <link rel="stylesheet" href="../CSS/login.css">

    <!--Toastify.js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <!-- HomeMenu -->
    <main>
        <div class="mainContainer">

            <!--imgHome-->
            <div class="ToDoImg">
                <img src="../img/CheckListImg.svg" alt="FollowMe">
    
                <!--Follow Me - SocialNetworks-->
                <div class="MySocialNetworks">
                    <div class="social-buttons">
                        <a href="https://www.linkedin.com/in/mauro-pepa-02b57a194/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/mauropepa97/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://github.com/PEPAXD?tab=stars" target="_blank" class="github"><i class="fab fa-github"></i></a>
                    </div>
                </div>  
            </div>
    
            <div class="container">

                <!--FormLogin-->
                <div class="formContainer">
                    <div class="heading">Create an account
                        <p>Enter your email below to create or login your account</p>
                    </div>

                    <form id="SignUpForm" class="form" action="">

                        <div class="input-field">
                        <input
                            required=""
                            autocomplete="off"
                            type="email"
                            name="email"
                            id="email"/>
                        <label for="email">E-mail</label>
                        </div>

                        <div class="input-field">
                        <input
                            required=""
                            autocomplete="off"
                            type="password"
                            name="text"
                            id="password"
                        />
                        <label for="username">Password</label>
                        </div>
                    </form>
    
                <!--SignLoginButton-->
                <div class="btn-container">
                    <a href="#" id="add-CheckData" class="button-link btn">Sign In with Email</a>
                </div>
            </div>

            <!--GoogleLogin-->
            <div class="buttons-container">
                <h2>Or sign in with</h2>
                <div class="login-buttons">
                    <button type="button" id="googleLogin" class="google"><i class="fab fa-google"></i></button>
                </div>
            </div> 

        </div>
    </main>

    <!-- Scripts -->
    <script src="../JS/inputsLayouts.js"></script>

    <!-- Firebase -->
    <script type="module" src="../JS/Email.js"></script>
    <script src="../JS/google.js" type="module" crossorigin="PEPAXD"></script>    

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/542b53e460.js" crossorigin="anonymous"></script>

    <!-- toastify.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
