<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DeVData-->
    <meta name="author" content="MauroPepa">
    <meta name="description" content="To-Do CheckList">
    
    <!-- WebData -->
    <title>ToDoList</title>
    <link rel="icon" href="../img/to-do-list.svg" type="image/svg+xml">
    
    <!-- CSS mainStyle -->
    <link rel="stylesheet" href="../CSS/toDoList.css">
</head>


<body>
    <!-- HomeMenu -->
    <main>
        <div class="Container">
            <div class="todohead">

                <div class="textTitle">
                    <h2>To-Do List</h2>
                    <i class="fa-solid fa-list-check"></i>
                </div>

                <div class="inputContainer">
                    <input type="text" placeholder="Task to be done..."><button class="addBtn" title="AddTask"><i class="fa-solid fa-plus"></i></button>
                </div>

            </div>

            <div class="tasksContainer">
                <div class="tasks">
                    <!--Add Task by - toDoFunctions.js-->
                </div>

            </div>


        </div>

    </main>

    <!-- Scripts -->
    <script type="module"  src="../JS/toDoFunctions.js"></script>



    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/542b53e460.js" crossorigin="anonymous"></script>

</body>
</html>
